<html>
	<head>
		<title>Options for Digg Notifier</title>
		<link rel='stylesheet' href='assets/css/options.css'>
		<script src='assets/js/options.js'></script>
	</head>
	<body>
		<div class='interval'>
			<h2>Check for articles every <span class='value' title='Scroll to change, hold shift to go fast!'></span> <span class='type'></span></h2>

		<div class='checkbox'>
			<input id='notifications' type='checkbox'>
			<label for='notifications'></label>
			<h2>Show desktop notifications</h2>
		</div>
	</body>
</html>
